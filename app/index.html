<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CBAS Realtime Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBAS Web Dashboard</title>

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">

    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/liquid.js"></script>
    <script type="text/javascript" src="scripts/d3.min.js"></script>
  </head>
  <body>

    <main class="dash">
        <img class="dash_logo" src="images/3dlogo.png" />
        <h1>Computrols Interactive Dashboard</h1>

        <div class="dash_location">
            <span class="dash_location--name"><i class="icon icon-university"></i>Playa Vista Bldg #1</span>
            <span class="dash_location--occupants"><i class="icon icon-users"></i>575 Occupants</span>
            <span class="dash_location--date"><i class="icon icon-calendar"></i>June 16th, 2015</span>
        </div>
        <!-- Interchanging Dash data -->
        <div class="dash_interchanging">
            <div class="dash_interchanging--container">
                <svg id="container_svg" width="100%" height="500"></svg>
            </div>
        </div>

        <!-- Supplementary Data / counters -->
        <div class="dash_statistics">
            <div class="statistics_water">
                <img src="images/DashboardIconscolor_Water-Cooling.png" />
                <h4>Water Saved</h4>
                <div class="statistics_water--container">
                    <svg id="fillgauge" width="33%" height="100"></svg>
                </div>
                
            </div>
            <div class="statistics_green">
                <img src="images/Icons_GreenEnergy.png" />
                <h4>Green Efficiency</h4>
                <div class="statistics_green--container">
                    <svg id="greenefficiency" width="33%" height="100"></svg>
                </div>
            </div>
            <div class="statistics_electricity">
                <svg id="electricefficiency" width="100%" height="250">
                    <image x="145" y="20" width="60" height="60" xlink:href="images/DashboardIconscolor_Energy-Heating.png"></image>
                    <text x="135" y="95" fill="#eaba49">Energy Saved</text>
                    <text x="120" y="140" fill="#eaba49" font-size="25px">105 kw/Hrs</text>
                </svg>
<!--                 <img src="images/DashboardIconscolor_Energy-Heating.png" />
                <h4>Energy Saved</h4> -->
<!--                 <div class="statistics_electricity--container">
                    <svg id="electricefficiency" width="33%" height="100"></svg>
                </div> -->

     <!--            <span>105 kW/hrs</span> -->
            </div>
        </div>
        <div class="dash_savings">
            <div class="dash_savings--iconheader">
                <img src="images/DashboardIconscolor_Dollarsign.png" />
                <h4>Savings</h4>
            </div>
        </div>
    </main>

    <script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.7.6.js'><\/script>".replace("HOST", location.hostname));
    //]]></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
