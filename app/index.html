<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CBAS Realtime Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBAS Web Dashboard</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/liquid.js"></script>
    <script type="text/javascript" src="scripts/d3.min.js"></script>
  </head>
  <body>

    <main class="dash">
        <img class="dash_logo" src="images/3dlogo.png" />
        <h1>Computrols Interactive Dashboard</h1>

        <div class="dash_location">
            <span class="dash_location--name"><i class="icon icon-university"></i>Playa Vista Bldg #1</span>
            <span class="dash_location--occupants"><i class="icon icon-users"></i>575 Occupants</span>
            <span class="dash_location--date"><i class="icon icon-calendar"></i>June 16th, 2015</span>
        </div>
        <!-- Interchanging Dash data -->
        <div class="dash_interchanging">
            <div class="dash_interchanging--container">
                <svg id="container_svg" width="100%" height="500"></svg>
            </div>
        </div>

        <!-- Supplementary Data / counters -->
        <div class="dash_statistics">
            <div class="statistics_water">
                <div class="statistics_water--container">
                    <svg id="waterefficiency" width="100%" height="250">
                        <image x="135" y="20" width="60" height="60" xlink:href="images/DashboardIconscolor_Water-Cooling.png"></image>
                        <text x="125" y="95" fill="#2296bb">Water Saved</text>
                    </svg>
                    <div class="container_svg--fill">
                        <svg id="fillgauge" x="135" y="-50" width="75" height="75"></svg>
                    </div>
                    
                </div>
            </div>
            <div class="statistics_green">
<!--                 <img src="images/Icons_GreenEnergy.png" />
                <h4>Green Efficiency</h4> -->
                <div class="statistics_green--container">
                    <svg id="greenefficiency" width="100%" height="250">
                        <image x="135" y="20" width="60" height="60" xlink:href="images/Icons_GreenEnergy.png"></image>
                        <text x="100" y="95" fill="#2bb673">Achieved Reduction</text>
                        <text x="145" y="140" fill="#2bb673" font-size="25px">15%</text>
                    </svg>
                </div>
            </div>
            <div class="statistics_electricity">
                <svg id="electricefficiency" width="100%" height="250">
                    <image x="145" y="20" width="60" height="60" xlink:href="images/DashboardIconscolor_Energy-Heating.png"></image>
                    <text x="135" y="95" fill="#eaba49">Energy Saved</text>
                    <text x="120" y="140" fill="#eaba49" font-size="25px">105 kw/Hrs</text>
                </svg>
            </div>
        </div>
        <div class="dash_savings">
            <!-- Header / Price Per kW/Hr / Total Savings -->
            <div class="dash_savings--data">
                <div class="savings_iconheader">
                    <svg class="savings_iconheader--svg">
                        <image x="128" y="35" width="60" height="60" xlink:href="images/DashboardIconscolor_Dollarsign.png"></image>
                        <text x="128" y="110">Savings</text>
                    </svg>
                </div>
                <div class="savings_total">
                    <span class="total_data">$7,525.13</span>
                    <span class="total_label">Total Savings</span>
                </div>
                <div class="savings_price">
                    <span class="price_data">15.2c</span>
                    <span class="price_label">Price per kWh</span>
                </div>
            </div>

            <!-- CHART SVG -->
            <div class="dash_savings--container">
                <span class="dash_savings_header">Last Month vs. This Month</span>
                <svg class="dash_savings--chart" width="100%" height="250">
                    <defs>
                        <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                            <circle cx="5" cy="5" r="3" style="stroke: none; fill:steelblue;"/>
                        </marker>
                    </circle>
                </svg>
            </div>
        </div>
    </main>

    <script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.7.6.js'><\/script>".replace("HOST", location.hostname));
    //]]></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/saved.js"></script>
  </body>
</html>
